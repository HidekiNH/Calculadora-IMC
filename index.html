<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculadoraIMC.css">
    <script src="calculadoraIMC.js"></script>
</head>
<body>
    <header>
        <h1>Calculadora IMC</h1>
    </header>
    <main>
        <label for="peso">Seu peso em quilogramas (kg):</label>
        <input type="number" id="peso" name="peso" placeholder="Ex: 75kg">

        <label for="altura">Sua altura em metros (m):</label>
        <input type="number" id="altura" name="altura" placeholder="Ex: 1.65m">

        <p id="resultado"></p>

        <button onclick="calcularIMC()">Calcular</button>
    </main>
</body>
</html>
